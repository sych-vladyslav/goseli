version: "3.8"

# Portable dev environment for Goseli
# Use this when PostgreSQL/Redis are not installed locally
# Run: docker compose up -d

services:
  postgres:
    image: postgres:15-alpine
    container_name: goseli-postgres
    environment:
      POSTGRES_DB: goseli_dev
      POSTGRES_USER: goseli
      POSTGRES_PASSWORD: goseli_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U goseli -d goseli_dev"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: goseli-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  meilisearch:
    image: getmeili/meilisearch:v1.6
    container_name: goseli-meilisearch
    environment:
      MEILI_MASTER_KEY: goseli_dev_key
      MEILI_ENV: development
    ports:
      - "7700:7700"
    volumes:
      - meilisearch_data:/meili_data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7700/health"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: goseli-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: goseli_dev
      MINIO_ROOT_PASSWORD: goseli_dev_password
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

volumes:
  postgres_data:
  redis_data:
  meilisearch_data:
  minio_data:
